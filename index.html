<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        WIDTH = 2000
        HEIGHT = 2000
        var game = new Phaser.Game({
            type: Phaser.AUTO,
            backgroundColor: '#196F3D',
            physics: {
                default: 'arcade',
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            scale: {
                width: WIDTH,
                height: HEIGHT
            }
        });

        const GameState = {
            SETUP: 'SETUP',
            RUNNING: 'RUNNING',
            DONE: 'DONE',
        };


        var char;
        MOVE_SPEED = 250
        KNIFE_SPEED = 500
        BALL_SPEED = 50
        var knives = []
        var balls = new Set()
        var cleanup = new Set()
        var knife_count = 10
        var score = 0
        gameState = GameState.SETUP;

        function preload() {
            this.load.image('knife', 'assets/ball.png');
            this.load.image('chowder', 'assets/henry.png');
            this.load.image('kelley', 'assets/kelley.png');
            this.load.image('roffles', 'assets/roffles.png');
        }

        function create() {
            // Setup scoreboard
            scoreText = this.add.text(20, 0, 'SCORE: 0', { fontSize: '32px', fill: '#FFF' });

            // Setup char
            char = this.physics.add.image(400, 300, 'chowder');
            char.setCollideWorldBounds(true);
            keys = this.input.keyboard.addKeys("W,A,S,D,R");

            // Setup knives
            this.time.addEvent({
                delay: 300,
                callback: function () {
                    knife = this.physics.add.image(char.x, char.y, 'knife')
                    knife.setScale(.05)
                    knife.setVelocityX(knifeSpeedX)
                    knife.setVelocityY(knifeSpeedY)

                    knives.push(knife)
                    if (knives.length > 5) knives.shift().destroy()


                    for (ball of balls)
                        this.physics.add.overlap(ball, knife, knifeHitsBall, null, this);
                },
                callbackScope: this,
                loop: true,
            });
            // Set initial knife speed
            knifeSpeedX = KNIFE_SPEED
            knifeSpeedY = 0

            // Setup fireballs
            this.time.addEvent({
                delay: 400,
                callback: function () {
                    dist = 200
                    spawnX = char.x + ((dist + (Math.random() * dist)) * (Math.random() < 0.5 ? -1 : 1))
                    spawnY = char.y + ((dist + (Math.random() * dist)) * (Math.random() < 0.5 ? -1 : 1))

                    isKelley = Math.random() < 0.9

                    ball = this.physics.add.image(spawnX, spawnY, isKelley ? 'kelley' : 'roffles')
                    ball.setScale(isKelley ? .5 : 2)

                    balls.add(ball)

                    for (knife of knives)
                        this.physics.add.overlap(ball, knife, knifeHitsBall, null, this);

                    this.physics.add.overlap(ball, char, function () {
                        char.destroy()
                        gameState = GameState.DONE
                    }, null, this);
                },
                callbackScope: this,
                loop: true,
            });

            gameState = GameState.RUNNING;
        }

        function update() {
            if (keys.R.isDown) {
               // implement reset i guess? 
            }

            if (gameState == GameState.DONE) {
                cleanup()
                return
            }

            if (keys.A.isDown) {
                char.setVelocityX(-MOVE_SPEED)
                knifeSpeedX = -KNIFE_SPEED
            } else if (keys.D.isDown) {
                knifeSpeedX = KNIFE_SPEED
                char.setVelocityX(MOVE_SPEED)
            } else {
                char.setVelocityX(0)
                if (keys.W.isDown || keys.S.isDown)
                    knifeSpeedX = 0
            }

            if (keys.W.isDown) {
                knifeSpeedY = -KNIFE_SPEED
                char.setVelocityY(-MOVE_SPEED)
            } else if (keys.S.isDown) {
                knifeSpeedY = KNIFE_SPEED
                char.setVelocityY(MOVE_SPEED)
            } else {
                char.setVelocityY(0)
                if (keys.A.isDown || keys.D.isDown)
                    knifeSpeedY = 0
            }

            // Ball collision detection
            for (ball of balls) {
                ball.setVelocityX(ball.x < char.x ? BALL_SPEED : -BALL_SPEED)
                ball.setVelocityY(ball.y < char.y ? BALL_SPEED : -BALL_SPEED)
                ball.angle += 5;
            }

            for (k of knives) {
                k.angle += 20;
            }

            for (ball of cleanup) {
                balls.delete(ball)
                ball.destroy()
            }
        }

        function knifeHitsBall(ball, knife) {
            cleanup.add(ball)
            score += 1
            scoreText.setText("SCORE: " + score)
        }

        function cleanup() {
            knives.forEach(i => i.destroy())
            balls.forEach(i => i.destroy())
            char.destroy()
        }
    </script>

</body>

</html>
