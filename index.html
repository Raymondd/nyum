<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 1000,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('roffles', 'assets/roffles2.png');
        this.load.image('chowder', 'assets/chowder.png');
    }

    function create ()
    {
        this.add.image(1000, 1000, 'roffles');

        var particles = this.add.particles('purple');

        var emitter = particles.createEmitter({
            speed: 1,
            scale: { start: 1, end: 1 },
            blendMode: 'ADD'
        });


        var emitter2 = particles.createEmitter({
            speed: 20,
            scale: { start: 1, end: 4 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 300, 'chowder');
        var logo2 = this.physics.add.image(400, 100, 'roffles');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        logo2.setVelocity(400, 400);

        logo2.setBounce(1, 1);
        logo2.setCollideWorldBounds(true);

        emitter.startFollow(logo);
        emitter2.startFollow(logo2);

    }
    </script>

</body>
</html>
